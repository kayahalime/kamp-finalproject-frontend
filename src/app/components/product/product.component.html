<div class="text-center" *ngIf="dataLoaded==false">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control"  id="filterText" placeholder="Arama ifadesi giriniz...">
  </div>
  <div *ngIf="filterText" class="alert alert-primary">
      {{filterText}} aradınız
  </div>
<table *ngIf="dataLoaded==true" class="table" >
    <thead>
        <tr>
            <th>Id</th>
            <th>Ürün Adı</th>
            <th>Kategori</th>
            <th>Fiyat</th>
            <th>Kdv'li Fiyat</th>
            <th>Stok Adedi</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | filterPipe:filterText">
        <td>{{product.productId}}</td>
        <td>{{product.productName |uppercase}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice |currency:'TL':'₺'}}</td>
        <td>{{product.unitPrice  |currency:'TL':'₺'}}</td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
    </tbody>
</table>
